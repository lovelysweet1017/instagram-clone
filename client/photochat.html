<head>
  <title>Huawei demo</title>
</head>

<body>

  <div class="container">

    {{> loginButtons}}

    <h1>Huawei Meteor demo - <a href="https://github.com/dandv/instagram-clone">source on GitHub</a></h1>

    <div class="map-container">
      {{> googleMap name="exampleMap" options=exampleMapOptions}}
    </div>

    <div id="notes-input">
      <input class="btn btn-primary" type="button" id="take-photo" value="Take a photo and share it!">
      
      <form>
        <div class="form-group">
          <label for="Message">Or, enter a note</label>
          <input type="text" class="form-control" id="message-input" placeholder="Type a text note">
        </div>
        <button type="submit" class="btn btn-info">Save</button>
      </form>
    </div>  
  
    {{#each notes}}

      <div class="card" id={{_id}}>

        {{#if photo}}
          <div class="card-image">
            <img src="{{photo}}" alt="Loading image...">
            <h3 class="card-image-headline">Photo taken by {{user}}</h3>
          </div>
        <div class="card-body"></div>
        {{else}}
          <div class="card-body">
            <h3>{{note}}</h3>
          </div>
        {{/if}}

        <footer class="card-footer">
          {{livestamp timestamp}}
        </footer>

      </div>


    {{/each}}
    
  </div>
  
</body>

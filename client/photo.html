<head>
    <title>Huawei demo</title>
</head>

<body>
<h1>Huawei cool demo</h1>

<div id="notes-input">
    <button id="take-photo">Take a photo and share it!</button>
    <form>
        Or, enter a note:<br/>
        <input type="text" placeholder="Type a text note" size="80">
        <input type="submit" value="Save">
    </form>
</div>

{{#each notes}}
    <div>
        <h2>{{livestamp timestamp}}</h2>
      {{#if photo}}
          <img src="{{photo}}">
      {{else}}
          <p>{{note}}</p>
      {{/if}}
    </div>
{{/each}}
</body>
